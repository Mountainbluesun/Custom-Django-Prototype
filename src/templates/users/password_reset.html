{% extends "base.html" %}

{% block content %}
<h2>Réinitialiser mon mot de passe</h2>
<p>Entrez votre adresse email et nous vous enverrons un lien pour réinitialiser votre mot de passe.</p>

<form method="post">
  {% csrf_token %}
  {{ form.email.label_tag }}<br>
  {{ form.email }}<br><br>
  <button type="submit">Envoyer le lien</button>
</form>
{% endblock %}
