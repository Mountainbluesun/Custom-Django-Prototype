{% extends "base.html" %}
{% block title %}Supprimer un produit{% endblock %}
{% block content %}
  <h1>Supprimer le produit</h1>
  <p>Confirmez la suppression de <strong>{{ product.name }}</strong> (#{{ product.id }}) ?</p>
  <form method="post">{% csrf_token %}
    <button type="submit">Oui, supprimer</button>
    <a href="{% url 'catalog:list' %}">Annuler</a>
  </form>
{% endblock %}
